<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Preview</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-label>
      <ion-text color="primary">
        <h2 class="post-author" (click)="viewUser(post.user_id)">{{ post.name }}</h2>
      </ion-text>
      <span class="post-time">
      {{ post.time }}
    </span>
    </ion-label>
  </ion-item>

  <div padding>
    <img class="full-image" *ngIf="post.image" src="{{ post.image }}">
    <div>
        <span><img class="ef-badge" src="https://firebasestorage.googleapis.com/v0/b/beesafe-cf59b.appspot.com/o/profile%2Fbadgebackground.png?alt=media&token=e10d06e4-441d-4189-9b72-7203d9fd0433"></span>
        <span><img class="ef-badge" src="https://firebasestorage.googleapis.com/v0/b/beesafe-cf59b.appspot.com/o/profile%2Fbadgecreditcheck.png?alt=media&token=61abb20b-4b68-4f69-b599-76a9f1371311"></span>
    </div>
    <p>{{ post.content}}</p>
  </div>
</ion-content>
