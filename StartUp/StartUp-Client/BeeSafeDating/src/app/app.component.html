<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-content class="menu-left">

        <ion-menu-toggle text-center>
          <div [routerDirection]="'root'" routerLink="/user/0">
            <img class="profile-picture" src="{{ 'assets/img/thumb/adam.jpg' }}">
            <h4>Adam Lambert</h4>
          </div>
        </ion-menu-toggle>

        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
