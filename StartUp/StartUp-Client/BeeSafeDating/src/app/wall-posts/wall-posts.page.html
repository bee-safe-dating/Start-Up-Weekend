<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>Wall Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>

    <ion-item class="align-top" *ngFor="let post of posts">
      <ion-avatar slot="start" (click)="viewUser(post.user_id)" >
        <img class="profile-picture" src="{{ post.face }}" alt=""/>
      </ion-avatar>

      <ion-label text-wrap>
        <div class="item-body">
          <ion-text color="primary"><h3    class="post-author" (click)="viewUser(post.user_id)">
            {{ post.name }}
          </h3></ion-text>

          <div color="dark"  class="post-time">
            <ion-icon name="time"></ion-icon>
            {{ post.time }}
          </div>

          <div class="post-content">
            <img class="full-image" *ngIf="post.image" src="{{ post.image }}">
            <p>{{ post.content}}</p>

            <p>
              <a (click)="toggleLike(post)" class="subdued">
                <ion-icon name="thumbs-up" color="primary"  *ngIf="post.liked"></ion-icon>
                <ion-icon name="thumbs-up" color="medium"  *ngIf="!post.liked"></ion-icon>
                {{ post.likeCount}}
              </a>
              <a class="subdued">
                <ion-icon name="chatboxes" color="primary" ></ion-icon>
                {{ post.commentCount}}
              </a>
            </p>
          </div>
        </div>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
